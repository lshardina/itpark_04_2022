<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="css/style.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            fillData();
        });

        function fillData(page) {
            $.get('/api/books' + (page ? '?page=' + page : ''), function (result) {
                let rowsData = '';
                for (let i = 0; i < result.length; i++) {
                    let book = result[i];
                    rowsData += '<tr><td>' + book.id + '</td>' +
                        '<td>' + book.isbn + '</td>' +
                        '<td>' + book.name + '</td>' +
                        '<td>' + book.autor + '</td>' +
                        '<td>' + book.market + '</td>' +
                        '<td>' + book.size + '</td>' +
                        '<td><a href="/book/edit?id=' + book.id + '"><img title="Edit" src="/images/edit.png"/></a>' +
                        '<a data-id="book_' + book.id + '" href="book.html"><img title="Delete" src="/images/delete.png"/></a>' +
                        '</td></tr>';
                }
                let bookDataElement = $('#bookData');
                bookDataElement.html(rowsData);


                $('a[data-id^=book_]').one('click', function (event) {
                    if (confirm('Are you sure to delete this book?')) {
                        let bookId = $(this).attr('data-id').replace('book_', '');
                        $.ajax({
                            url: '/api/books/' + bookId,
                            type: 'DELETE',
                            success: function () {
                                location.href = '/books';
                            }
                        });
                    }
                    event.preventDefault();
                });
            });
        }
    </script>
</head>
<body>
<p><strong>Books:</strong></p>

<table class="books">
    <thead>
    <tr>
        <th>Id</th>
        <th>ISBN</th>
        <th>Name</th>
        <th>Autor</th>
        <th>Market</th>
        <th>Size</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="bookData"/>
</table>
<div id="toolbar">
    <a th:href="@{/}" href="../index.html"><img alt="Back" th:src="@{/images/back.png}"/></a>
    <a th:href="@{/book/add}" href="book.html"><img title="Add" th:src="@{/images/add.png}"/></a>
</div>
</body>
</html>
